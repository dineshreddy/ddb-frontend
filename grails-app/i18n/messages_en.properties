ddbnext.Api_Description_Text=What is an API? <br /><br />API stands for application programming interface and is an interface that is provided by a software system for other programs for interacting with the system. In contrast to an application binary interface (ABI) a programming interface only defines the interaction on the sourcecode level. Most of the time a detailled documentation of the functions of the interface along with their parameters on paper or as an electronic document is part of providing such an interface.<br /><br />Besides accessing databases or hardware like harddrive or graphics card a programming interface can make possible or ease the development of components of the graphical user interface. For example the programming interface 'Windows Application Programming Interface' of the well-known computer operating system 'Microsoft Windows' makes it possible for external companies to write software for this operating system in the first place.<br /><br />Nowadays also many internet service providers are providing programming interfaces. In a broader sense the interface of every library is called a programming interface.<br /><br />One has to distinguish this kind of functional 'programming interfaces' from the many other interfaces that are employed in programming â for example the parameters that are defined and passed when calling subroutines (i.e. other methods or functions).
